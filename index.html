<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>테트리스</title>
    <link rel="stylesheet" href="./layout.css">
    <script defer src="./play.js"></script>
</head>

<body>
    <div class="user-container">
        <div class="user-wrapper">
            <div class="gender-img"></div>
            <div class="user-info">
                <p><span class="user-name">김도빈</span>님이</p>
                <p>플레이 중입니다.</p>
            </div>
        </div>
    </div>
    <div class="playing-container">
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
        <div class="d11"></div>
    </div>
    <div class="score-container">
        <div class="next-block">
            <p>다음 블록</p>
        </div>
        <div class="score-wrapper">
            <p class="score-title">현재 점수</p>
            <p class="current-score">10</p>
        </div>
        <div class="prev-score">
            <p class="prev-title">역대 점수</p>
            <p class="first-score">
                <span> 1위</span><span class="rank1">10점</span>
            </p>
            <p class="second-score">
                <span>2위</span><span class="rank2">9점</span>
            </p>
            <p class="third-score">
                <span>3위</span><span class="rank3">8점</span>
            </p>
            <p class="fourth-score">
                <span>4위</span><span class="rank4">7점</span>
            </p>
            <p class="fifth-score">
                <span>5위</span><span class="rank5">6점</span>
            </p>
        </div>
    </div>
</body>

</html>
